version: '3'
services:
  app:
    container_name: docker-node-mongo
    restart: always
    build: .
    ports:
      - '80:80'
    environment:
      - MONGO_DB_CONNECTION_STRING=mongodb://mongodb:27017/sample
    stdin_open: true
    tty: true
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - '27017:27017'
